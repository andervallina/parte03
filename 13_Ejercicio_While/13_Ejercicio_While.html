<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio While</title>
</head>

<body>
    <script>
        let tiempo=10;
        do
        {
            
            console.log(tiempo);
            tiempo=tiempo-1; // Muestra el valor de la variable numero en pantalla
        } while (tiempo != 0); // Mientras la variable no sea 0, hace que el código se repita desde después del do hasta aquí
       
                console.log("¡Despegue!"); // Decir al usuario que no adivinó el número
            

    

    
    
    </script>
</body>

</html>
