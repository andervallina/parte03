<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio If Else</title>
</head>

<body>
    <script>
        let edad = prompt("¿Cuántos años tienes?"); // Mostramos mensaje al usuario

        if (edad >= 18) // Si la edad es mayor o igual a 18 mostramos un mensaje
        {
            console.log("Eres mayor de edad.");
        }

        else // Si la edad no es mayor o igual a 18 mostramos otro mensaje

        console.log("Eres menor.");

        




    </script>
</body>

</html>
